<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/plugins/jquery-form/jquery.form.js"></script>
    <script src="/js/My97DatePicker/WdatePicker.js"></script>

<script>

    $(function () {
        /**
         * 方式1：存在submit按钮时
         * ajaxForm：将普通form表单转换成ajax异步表单，使用submit按钮提交
         * 注意：
         * 1：ajaxForm仅仅将普通表单转换成ajax异步表单，并没有提交表单
         * 2: 真正提交表单动作是submit按钮发起的
         */
        //function 表单提交成功后回调函数， data表示响应数据
        $("#form1").ajaxForm(function (data) {
            console.log(data);
        })
    })

    $(function () {
        //普通按钮点击事件
        $("#btn").click(function () {
            /**
             * 方式2：不存在submit按钮时，仅仅是普通按钮
             * ajaxSubmit：使用异步方式提交表单
             * 注意：
             * 1：ajaxSubmit先将普通表单转换ajax异步表单，然后提交
             */
            //function 表单提交成功后回调函数， data表示响应数据
            $("#form2").ajaxSubmit(function (data) {
                console.log(data);
            })
        })
    })



</script>
    <script src="js/My97DatePicker/WdatePicker.js"></script>


</head>


<body>



<form action="/department/input.do" method="post" id="form2">
    账号：<input type="text" name="name" onclick="WdatePicker()"><br/>
    <button type="button" id="btn">提交</button>
</form>

<form action="/department/input.do" method="post" id="form1">
    账号：<input type="text" name="name"><br/>
    <input type="submit" value="提交"></input>
</form>






</body>
</html>
